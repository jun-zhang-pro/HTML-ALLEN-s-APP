<!DOCTYPE html>
<html>
<head>
    <title>Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1f50da;
        }
        #gameCanvas {
            display: block;
            background-color: #1f50da;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 30,
            height: 50,
            speed: 1.5,
            color: '#3498db',
            health: 3
        };

        // Player bullets
        const bullets = [];
        const bulletSpeed = 2.5;
        const bulletSize = 5;

        // Enemy planes
        const enemies = [];
        let score = 0;
        let enemySpawnRate = 200; // frames between spawns
        let frameCount = 0;

        // Enemy bullets
        const enemyBullets = [];
        const enemyBulletSpeed = 1.5;

        // Controls
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false,
            ' ': false
        };

        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update player position
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
            if (keys.ArrowRight && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
            if (keys.ArrowDown && player.y < canvas.height - player.height) player.y += player.speed;

            // Shoot bullet
            if (keys[' ']) {
                bullets.push({
                    x: player.x + player.width / 2 - bulletSize / 2,
                    y: player.y,
                    width: bulletSize,
                    height: bulletSize * 2,
                    color: '#f1c40f'
                });
                keys[' '] = false; // Prevent continuous shooting
            }

            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                ctx.fillStyle = bullets[i].color;
                ctx.fillRect(bullets[i].x, bullets[i].y, bullets[i].width, bullets[i].height);

                // Remove bullets that go off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Spawn enemy planes
            frameCount++;
            if (frameCount % enemySpawnRate === 0) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: 0.5 + Math.random()/2,
                    lastShot: 0
                });
            }

            // Update and draw enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // Draw plane emoji
                ctx.font = '30px Arial';
                ctx.fillText('✈️', enemies[i].x, enemies[i].y);

                // Enemy shooting logic
                if (frameCount - enemies[i].lastShot > 60) { // Shoot every ~1 second
                    enemyBullets.push({
                        x: enemies[i].x + 15,
                        y: enemies[i].y + 30,
                        width: 5,
                        height: 10,
                        color: '#e74c3c'
                    });
                    enemies[i].lastShot = frameCount;
                }

                // Remove enemies that go off screen
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }

                // Check for bullet collisions with enemies
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (
                        bullets[j].x < enemies[i].x + enemies[i].width &&
                        bullets[j].x + bullets[j].width > enemies[i].x &&
                        bullets[j].y < enemies[i].y + enemies[i].height &&
                        bullets[j].y + bullets[j].height > enemies[i].y
                    ) {
                        // Hit!
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score++;
                        scoreElement.textContent = `Score: ${score}`;
                        break;
                    }
                }
            }

            // Update and draw enemy bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBulletSpeed;
                ctx.fillStyle = enemyBullets[i].color;
                ctx.fillRect(enemyBullets[i].x, enemyBullets[i].y, enemyBullets[i].width, enemyBullets[i].height);

                // Remove bullets that go off screen
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                }

                // Check for player hit
                if (
                    enemyBullets[i].x < player.x + player.width &&
                    enemyBullets[i].x + enemyBullets[i].width > player.x &&
                    enemyBullets[i].y < player.y + player.height &&
                    enemyBullets[i].y + enemyBullets[i].height > player.y
                ) {
                    player.health--;
                    enemyBullets.splice(i, 1);
                    if (player.health <= 0) {
                        alert(`Game Over! Score: ${score}`);
                        document.location.reload();
                    }
                    break;
                }
            }

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - 50;
        });
    </script>
</body>
</html>
