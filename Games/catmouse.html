<!DOCTYPE html>
<html>
<head>
    <title>Cat & Mouse Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #05f942;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background-color: #0ee2f1;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(240, 1, 1, 0.5);
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(240, 1, 1, 0.5);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #title {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        #startButton {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 id="title">Cat & Mouse Chase</h1>
        <button id="startButton">START GAME</button>
    </div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 5:00</div>
    <div id="controls">Use arrow keys to move the cat</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        
        // Set canvas to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game elements
        const cat = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 50,
            speed: 3,
            color: '#FFA500'
        };

        const mice = [];
        let score = 0;
        let mouseSpawnRate = 60; // frames
        let frameCount = 0;
        let gameTime = 300; // 5 minutes in seconds
        let timerInterval;
        let animationFrameId;

        // Controls
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        // Create a new mouse with special types
        function spawnMouse() {
            const size = 20 + Math.random() * 15;
            const mouseType = Math.random();
            let color, points;
            
            if (mouseType < 0.1) { // 10% chance for golden mouse (50 points)
                color = 'gold';
                points = 1000;
            } else if (mouseType < 0.3) { // 20% chance for silver mouse (30 points)
                color = 'silver';
                points = 500;
            } else if (mouseType < 0.6) { // 30% chance for small mouse (20 points)
                color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                points = 150;
            } else { // 40% chance for normal mouse (10 points)
                color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                points = 50;
            }

            mice.push({
                x: Math.random() * (canvas.width - size),
                y: Math.random() * (canvas.height - size),
                size: size,
                speedX: (Math.random() - 0.5) * 3,
                speedY: (Math.random() - 0.5) * 3,
                color: color,
                points: points
            });
        }

        // Draw cat with ears
        function drawCat(x, y, size) {
            // Body
            ctx.fillStyle = cat.color;
            ctx.beginPath();
            ctx.arc(x, y, size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears
            ctx.beginPath();
            ctx.moveTo(x - size/4, y - size/3);
            ctx.lineTo(x - size/3, y - size);
            ctx.lineTo(x - size/5, y - size/3);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x + size/4, y - size/3);
            ctx.lineTo(x + size/3, y - size);
            ctx.lineTo(x + size/7, y - size/3);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x - size/6, y - size/8, size/8, 0, Math.PI * 2);
            ctx.arc(x + size/6, y - size/8, size/8, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupils
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x - size/6, y - size/8, size/16, 0, Math.PI * 2);
            ctx.arc(x + size/6, y - size/8, size/16, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw mouse with special effects for valuable mice
        function drawMouse(x, y, size, color, points) {
            // Body
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Special glow for valuable mice
            if (points >= 30) {
                ctx.shadowColor = color;
                ctx.shadowBlur = 15;
            }
            
            // Ears
            ctx.beginPath();
            ctx.arc(x - size/3, y - size/3, size/4, 0, Math.PI * 2);
            ctx.arc(x + size/3, y - size/3, size/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Tail
            ctx.strokeStyle = color;
            ctx.lineWidth = size/5;
            ctx.beginPath();
            ctx.moveTo(x + size/2, y);
            ctx.lineTo(x + size, y + size/3);
            ctx.stroke();
            
            // Reset shadow
            ctx.shadowBlur = 0;
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move cat
            if (keys.ArrowLeft) cat.x = Math.max(cat.size/2, cat.x - cat.speed);
            if (keys.ArrowRight) cat.x = Math.min(canvas.width - cat.size/2, cat.x + cat.speed);
            if (keys.ArrowUp) cat.y = Math.max(cat.size/2, cat.y - cat.speed);
            if (keys.ArrowDown) cat.y = Math.min(canvas.height - cat.size/2, cat.y + cat.speed);

            // Spawn mice
            frameCount++;
            if (frameCount % mouseSpawnRate === 0) {
                spawnMouse();
            }

            // Update and draw mice
            for (let i = mice.length - 1; i >= 0; i--) {
                const mouse = mice[i];
                
                // Move mouse
                mouse.x += mouse.speedX;
                mouse.y += mouse.speedY;
                
                // Bounce off walls
                if (mouse.x <= mouse.size/2 || mouse.x >= canvas.width - mouse.size/2) {
                    mouse.speedX *= -1;
                }
                if (mouse.y <= mouse.size/2 || mouse.y >= canvas.height - mouse.size/2) {
                    mouse.speedY *= -1;
                }
                
                drawMouse(mouse.x, mouse.y, mouse.size, mouse.color, mouse.points);
                
                // Check collision with cat
                const dx = cat.x - mouse.x;
                const dy = cat.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (cat.size/2 + mouse.size/2)) {
                    // Cat caught mouse!
                    mice.splice(i, 1);
                    score += mouse.points;
                    scoreElement.textContent = `Score: ${score}`;
                    
                    // Special effect for valuable mice
                    if (mouse.points >= 30) {
                        ctx.fillStyle = 'white';
                        ctx.font = '20px Arial';
                        ctx.fillText(`+${mouse.points}!`, cat.x, cat.y - 20);
                    }
                }
            }

            // Draw cat
            drawCat(cat.x, cat.y, cat.size);

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Start button handler
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('title').textContent = 'Cat & Mouse Chase';
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameTime = 300;
            timerElement.textContent = `Time: ${formatTime(gameTime)}`;
            
            // Clear any existing mice
            mice.length = 0;
            
            // Start timer
            clearInterval(timerInterval);
            timerInterval = setInterval(function() {
                gameTime--;
                timerElement.textContent = `Time: ${formatTime(gameTime)}`;
                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    cancelAnimationFrame(animationFrameId);
                    mice.length = 0;
                    cat.x = canvas.width / 2;
                    cat.y = canvas.height / 2;
                    document.getElementById('title').textContent = `Final Score: ${score}`;
                    document.getElementById('startScreen').style.display = 'flex';
                }
            }, 1000);
            
            // Start game with 3 mice
            for (let i = 0; i < 3; i++) {
                spawnMouse();
            }
            gameLoop();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
