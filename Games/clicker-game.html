<!DOCTYPE html>
<html>
<head>
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .game-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        #click-target {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.1s;
        }
        #click-target:active {
            transform: scale(0.95);
        }
        #score {
            font-size: 32px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <div id="click-target" onclick="addPoint()">CLICK ME!</div>
        <p>Click the green circle to earn points!</p>
    </div>

    <script>
        let score = 0;
        const clickTarget = document.getElementById('click-target');
        const scoreDisplay = document.getElementById('score');

        function addPoint() {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Visual feedback
            clickTarget.style.backgroundColor = getRandomColor();
            clickTarget.textContent = `+1!`;
            
            setTimeout(() => {
                clickTarget.textContent = 'CLICK ME!';
            }, 200);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
